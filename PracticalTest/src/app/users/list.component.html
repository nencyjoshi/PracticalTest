<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>

<div class="form-row">
    <div class="form-group col">
        <b>Filter by:</b>
    </div>
</div>
<div class="form-row">
    <div class="form-group col">
        <label>Role</label>
        <select class="form-control">
            <option *ngFor="let item in roleList" value="item.id" (change)="onRoleChange(item.id)">{{item.rolename}}
            </option>
        </select>
    </div>
    <div class="form-group col">
        <label>Region</label>
        <select class="form-control">
            <option *ngFor="let item in regionList" value="item.id" (change)="onRegionChange(item.id)">
                {{item.regionname}}</option>
        </select>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Role</th>
            <th style="width: 30%">Region</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.rolename}}</td>
            <td>{{user.regionname}}</td>
            <td style="white-space: nowrap">
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
